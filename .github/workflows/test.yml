name: Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'test'

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: mvn -B clean test
      - name: allure  report
        run: mvn allure:report
      - name: Allure
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: allure-report
          path: ./target/site
      - name: pagesDeeploy
        uses: JamesIves/github-pages-deploy-action@3.1.0
        if: always()
        with: 
          ACCESS_TOKEN: ${{ secrets.TOKEN }}
          BRANCH: test
          FOLDER: /
          TARGET_FOLDER: docs
        
