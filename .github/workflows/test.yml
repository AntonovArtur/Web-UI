name: Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'test'

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: mvn -B clean test
      - name: Allure
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: allure-report
          path: ./allure-report
        
